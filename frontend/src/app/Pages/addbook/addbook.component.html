<section class="addbook">
  <div class="container mx-auto px-4">
    <div class="wrapper flex flex-col items-center gap-4">
      <h1 class="text-center text-6xl text-purple-400 font-bold p-[2rem]">
        Add a Book
      </h1>
      <form
        (ngSubmit)="submitform()"
        class="p-[5rem] bg-slate-200 rounded-lg flex flex-col gap-8"
        [formGroup]="bookForm"
      >
        <div class="bookname flex flex-col">
          <span class="text-slate-600 font-bold">Enter Book Name</span>
          <input
            type="text"
            placeholder="Bang e Dra"
            formControlName="name"
            class="w-full px-[0.5rem] py-1 outline-none rounded-md border-[1px] border-slate-900 border-opacity-25"
          />
        </div>
        <div class="bookauthor flex flex-col">
          <span class="text-slate-600 font-bold">Enter Book Author</span>
          <input
            type="text"
            placeholder="Allama Iqbal"
            formControlName="author"
            class="w-full px-[0.5rem] py-1 outline-none rounded-md border-[1px] border-slate-900 border-opacity-25"
          />
        </div>
        <div class="bookprice flex flex-col">
          <span class="text-slate-600 font-bold">Enter Book Price</span>
          <input
            type="text"
            placeholder="5000RS"
            formControlName="price"
            class="w-full px-[0.5rem] py-1 outline-none rounded-md border-[1px] border-slate-900 border-opacity-25"
          />
        </div>
        <div class="imagediv">
          <input class="" type="file" (change)="attachFile($event)" />
          <br />
          <img
            *ngIf="selectedImage"
            [src]="selectedImage"
            alt=""
            class="p-[0.5rem] h-[300px] w-[300px]"
          />
        </div>
        <button
          type="submit"
          [disabled]="bookForm.invalid"
          class="edit text-[1.25rem] font-bold text-slate-700 bg-slate-400 rounded-md py-[0.7rem] px-[1.5rem] tracking-[0.15rem] cursor-pointer"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
