<section class="updatebook">
  <div class="container mx-auto px-4">
    <div class="wrapper flex flex-col items-center gap-4">
      <h1 class="text-center text-6xl text-purple-400 font-bold p-[2rem]">
        Update Book
      </h1>
      <form
        class="p-[4rem] bg-green-200 rounded-lg flex flex-col gap-8"
        [formGroup]="bookForm"
        (ngSubmit)="submitform()"
      >
        <span
          class="text-center text-[1.25rem] text-green-600 font-bold mb-[-2rem]"
        >
          Current Image
        </span>
        <img
          *ngIf="bookForm.value.image"
          src="http://localhost:3000/{{ bookForm.value.image }}"
          alt=""
          class="p-[0.5rem] h-[300px] w-[300px]"
        />
        <div class="bookname flex flex-col">
          <span class="text-green-600 font-bold">Enter Book Name</span>
          <input
            formControlName="name"
            type="text"
            placeholder="Bang e Dra"
            class="w-full px-[0.5rem] py-1 outline-none rounded-md border-[1px] border-slate-900 border-opacity-25"
          />
        </div>
        <div class="bookauthor flex flex-col">
          <span class="text-green-600 font-bold">Enter Book Author</span>
          <input
            formControlName="author"
            type="text"
            placeholder="Allama Iqbal"
            class="w-full px-[0.5rem] py-1 outline-none rounded-md border-[1px] border-slate-900 border-opacity-25"
          />
        </div>
        <div class="bookprice flex flex-col">
          <span class="text-green-600 font-bold">Enter Book Price</span>
          <input
            formControlName="price"
            type="text"
            placeholder="5000RS"
            class="w-full px-[0.5rem] py-1 outline-none rounded-md border-[1px] border-slate-900 border-opacity-25"
          />
        </div>
        <div class="imagediv flex flex-col items-start">
          <span class="text-center text-[1.25rem] text-green-600 font-bold">
            Choose New Image
          </span>
          <input class="" type="file" (change)="attachFile($event)" />
          <br />
          <img
            *ngIf="selectedImage"
            [src]="selectedImage"
            alt=""
            class="p-[0.5rem] h-[300px] w-[300px]"
          />
        </div>
        <button
          type="submit"
          [disabled]="bookForm.invalid"
          class="edit text-[1.25rem] font-bold text-green-800 bg-green-500 rounded-md py-[0.7rem] px-[1.5rem] tracking-[0.1rem] cursor-pointer"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
